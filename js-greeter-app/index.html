<!DOCTYPE html>
<html lang="en">
<head>
  <title>Greeter App</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper">
    <div id="greeting"></div>
    <form method="post">
      <div class="form-group">
        <label>
          <span class="title">Name:</span>
          <input type="text" id="name" name="name" placeholder="Name">
        </label>
        <div id="nameErr" class="error"></div>
      </div>
      <div class="form-group">
        <span class="title">Gender:</span>
        <label for="male">Male:</label> <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female:</label> <input type="radio" id="female" name="gender" value="female">
        <div id="genderErr" class="error"></div>
      </div>
      <div class="form-group">
        <span class="title">Marital Status:</span>
        <select id="status" name="status" size="3" multiple>
          <option value="married">Married</option>
          <option value="single">Single/Never Married</option>
          <option value="divorced">Divorced</option>
          <option value="separated">Separated</option>
        </select>
        <div id="statusErr" class="error"></div>
      </div>
      <div class="form-group">
        <label>
          <span class="title">D.O.B</span>
          <input type="date" id="date" name="date">
        </label>
        <div id="dobErr" class="error"></div>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
