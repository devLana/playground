<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Calculator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Play&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div id="calculator__display"></div>
      <div id="calculator__buttons">
        <button id="calculator--all-clear" class="all-clear" value="AC">AC</button>
        <button id="calculator--percent" class="operator" value="percent">&#37;</button>
        <button id="calculator--sqrt" class="operator" value="sqrt">&radic;</button>
        <button id="calculator--plus" class="operator" value="plus">&#43;</button>
        <button id="calculator--seven" class="number" value="7">7</button>
        <button id="calculator--eight" class="number" value="8">8</button>
        <button id="calculator--nine" class="number" value="9">9</button>
        <button id="calculator--minus" class="operator" value="minus">&minus;</button>
        <button id="calculator--four" class="number" value="4">4</button>
        <button id="calculator--five" class="number" value="5">5</button>
        <button id="calculator--six" class="number" value="6">6</button>
        <button id="calculator--multiply" class="operator" value="times">&times;</button>
        <button id="calculator--one" class="number" value="1">1</button>
        <button id="calculator--two" class="number" value="2">2</button>
        <button id="calculator--three" class="number" value="3">3</button>
        <button id="calculator--divide" class="operator" value="divide">&divide;</button>
        <button id="calculator--period" class="period" value="period">&#46;</button>
        <button id="calculator--zero" class="number" value="0">0</button>
        <button id="calculator--clear" class="clear" value="C">C</button>
        <button id="calculator--equals" class="equals" value="equals">&#61; </button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
