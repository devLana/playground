<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <div class="video-player__container">
        <video class="video-player">
          <source src="video/Joeboy-Baby.mp4" type="video/mp4" />
        </video>
        <div class="video-player__controls">
          <div class="progress__container">
            <div class="progress__bar">
              <div class="progress"></div>
              <div class="buffered"></div>
            </div>
            <div class="progress__timer">
              <span class="timer">00:00/60:00</span>
            </div>
          </div>
          <div class="controls">
            <div class="control__box--one">
              <div class="control--one">
                <button class="control rewind">
                  <i class="fas fa-backward"></i>
                </button>
              </div>
              <div class="control--two">
                <button class="control play-pause">
                  <i class="fas fa-play"></i>
                </button>
              </div>
              <div class="control--three">
                <button class="control fast-forward">
                  <i class="fas fa-forward"></i>
                </button>
              </div>
              <div class="control--four">
                <button class="control stop">
                  <i class="fas fa-stop"></i>
                </button>
              </div>
            </div>
            <div class="control__box--two">
              <div class="control--five">
                <button class="control volume">
                  <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume__container">
                  <div class="volume__bar">
                    <div class="volume__level"></div>
                  </div>
                </div>
              </div>
              <div class="control--six">
                <button class="control settings">
                  <i class="fas fa-cog"></i></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
